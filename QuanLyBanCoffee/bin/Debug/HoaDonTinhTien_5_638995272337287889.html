<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
					body {
					font-family: Arial, sans-serif;
					width: 400px;
					margin: 20px auto;
					padding: 20px;
					border: 1px solid #ccc;
					}
					.header {
					text-align: center;
					margin-bottom: 20px;
					}
					h1 {
					font-size: 24px;
					font-weight: bold;
					margin: 10px 0;
					}
					h2 {
					font-size: 18px;
					margin: 5px 0;
					}
					.info {
					margin: 10px 0;
					font-size: 14px;
					}
					.info-row {
					display: flex;
					justify-content: space-between;
					margin: 5px 0;
					}
					table {
					width: 100%;
					border-collapse: collapse;
					margin: 15px 0;
					}
					th, td {
					border: 1px solid #000;
					padding: 8px;
					text-align: left;
					}
					th {
					background-color: #f0f0f0;
					font-weight: bold;
					}
					.text-center {
					text-align: center;
					}
					.text-right {
					text-align: right;
					}
					.total {
					font-size: 20px;
					font-weight: bold;
					text-align: right;
					margin: 15px 0;
					}
					.footer {
					text-align: center;
					font-style: italic;
					margin-top: 20px;
					}
				</style>
  </head>
  <body>
    <div class="header">
      <h1>HÓA ĐƠN BÁN HÀNG</h1>
      <h2>
						Bàn Bàn 5</h2>
    </div>
    <div class="info">
      <div class="info-row">
        <span>
							Ngày: 23/11/2025</span>
      </div>
      <div class="info-row">
        <span>
							Thu ngân: Lê Văn A</span>
        <span>
							In lúc: 20:40</span>
      </div>
    </div>
    <table>
      <tr>
        <th>Mặt hàng</th>
        <th class="text-center">SL</th>
        <th class="text-right">Giá</th>
        <th class="text-right">T.tiền</th>
      </tr>
      <tr>
        <td>Sinh tố dâu</td>
        <td class="text-center">2</td>
        <td class="text-right">40,000</td>
        <td class="text-right">80,000</td>
      </tr>
    </table>
    <div class="total">
					Tổng: 80,000</div>
    <div class="footer">
					Cảm ơn Quý khách. Hẹn gặp lại.!
				</div>
  </body>
</html>
